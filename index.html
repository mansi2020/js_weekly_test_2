<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="main" onmousemove="myFunction(event)">
    <div class="container">
        <div class="mouse-event">
            <h4>Mouse X Position(px)</h4>
            <div class="mouse-event-sub"><span id="x-value"></span></div>
        </div>
        <div class="mouse-event">
            <h4>Mouse Y Position(px)</h4>
            <div class="mouse-event-sub"><span id="y-value"></span></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
